<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee in HTML</title>
</head>
<body>
	<!-- <marquee>HTML</marquee>		
	<marquee behavior="alternate">HTML</marquee>		
	<marquee behavior="slide">HTML</marquee>		
	<marquee behavior="scroll">HTML</marquee>		
	<marquee behavior="slide" direction="left" scrollamount="70" loop="5">HTML</marquee>		
	<marquee direction="right">HTML</marquee>		
	<marquee direction="up" vspace="10%" hspace="10%">HTML</marquee>		
	<marquee direction="down">HTML</marquee> -->		

<!-- practice -->
<!-- marquee tag -->
   <marquee>Person 1</marquee>

   <!-- alternate behaviour -->
   <marquee behaviour="alternate">Person 2</marquee>

   <!-- slide behaviour -->
   <marquee behaviour="slide">Person 3</marquee>

   <!-- scroll behaviour -->
   <marquee behaviour="scroll">Person 4</marquee>

   <!-- setting direction[up,down,left,right] -->
   <marquee behaviour="alternate" direction="up">Person 5</marquee>
   <marquee behaviour="alternate" direction="down">Person 6</marquee>
   <marquee behaviour="alternate" direction="left">Person 7</marquee>
   <marquee behaviour="alternate" direction="right">Person 8</marquee>

   <!-- setting scrollamount[speed(0-100)] -->
   <marquee behaviour="alternate" direction="up" scrollamount="10">Person 9</marquee>

   <!-- loop -->
   <marquee behaviour="alternate" direction="up" loop="4">Person 10</marquee>

   <!-- v space[vertical space] -->
   <marquee behaviour="alternate" direction="up" vspace="10%">Person 11</marquee>

   <!-- h space[horizontal space] -->
   <marquee behaviour="alternate" direction="up" vspace="10%" hspace="10%">Person 12</marquee>

   <!-- adding image in marquee tag -->
   <marquee><img src="plane1.jpg" height="10%" width="10%"></marquee>
</body>
</html>
