<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <title>Template_2</title>
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="form">
            <h1>Get in Touch</h1>
            <p>Lorem ipsum dolor sit lorem</p>
            <div class="in-box1">
                <div class="in-box2">
                    <div class="left-box">
                        <label>FIRST NAME</label><br>
                        <input type="text" placeholder="Please enter first name..." >
                    </div> 
                    <div class="right-box">
                        <label>LAST NAME</label><br>
                        <input type="text" placeholder="Please enter last name..." >
                    </div>
                </div>
                    <div class="in-box3">
                    <div class="left-box2">
                        <label>EMAIL</label><br>
                        <input type="email" placeholder="Please enter email..." >
                    </div> 
                    <div class="right-box2">
                        <label>PHONE NUMBER</label><br>
                        <input type="text" placeholder="Please enter phone number..." >
                    </div>  
                    </div>
             <label>WHAT DO YOU HAVE IN MIND</label><br>
             <textarea placeholder="PLease enter query..." rows="5" cols="123"></textarea>
             <button class="btn">Submit</button>
        </div>
        </div>
        <div class="footer"><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-facebook-f"></i><i class="fa-brands fa-google"></i><i class="fa-brands fa-instagram"></i></div>
    </div>
</body>
</html>
