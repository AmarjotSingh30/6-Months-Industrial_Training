<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Template_1</title>
</head>
<body>
    <div class="main">
        <div class="main-box">
            <div class="left-box">
                    <div class="box1">
                        <div class="left-box1">
                            <i class="fa-solid fa-location-dot"></i>
                            <h1>OUR MAIN OFFICE</h1>
                            <p>Soho 94 Broadway St<br>Newy York,NY 1001</p>
                        </div>
                        <div class="right-box1">
                            <i class="fa-solid fa-phone"></i>
                            <h1>PHONE NUMBER</h1>
                            <p>234-9876-5400<br>888-0123-4567(Toll Free)</p>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="left-box2">
                            <i class="fa-solid fa-fax"></i>
                            <h1>FAX</h1>
                            <p>1-234-567-8900</p>
                        </div>
                        <div class="right-box2">
                            <i class="fa-solid fa-envelope"></i>
                            <h1>EMAIL</h1>
                            <p>hellow@theme.com</p>
                        </div>
                    </div>
                </div>
            <div class="right-box">
                <h1>Contact Us</h1>
                <input type="text" placeholder="Enter your Name"><br>
                <input type="email" placeholder="Enter a valid email address"><br>
                <textarea rows="10" cols="66"></textarea><br>
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
